{% load static%}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>ÙŽLogin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'signin1.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card{
        background-color: transparent;
        color: #017f92;
        }
      a{
        color: #017f92;
      }
      a:hover{
        color: #017f92;
      }
    </style>
  </head>
  
  <body>
    <div>
      <img src="{% static 'img/lab.jpg' %}" style="height: 100vh; width:100%; position:absolute; z-index: -1; opacity: 0.5;">
    </div> 
    <div style="position:relative;">
      <center>
        <div class="col-md-4">
            <div class="card">
            <form method="POST" autocomplete="off" enctype="multipart/form-data">
              {% csrf_token %}
                <h1 class="h1 text-center mt-2 mb-2">Laboratory Register</h1>
                <div class="">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="LabEmail" value="{{ LabEmail }}">
                </div>
                <div class="">
                        <input type="password" class="form-control" placeholder="Enter password" name="LabPassword" value="{{ LabPassword }}">
                </div>
                <div class="">
                        <input type="text" class="form-control" id="LabName" placeholder="Laboratory Name"  name="LabName" value="{{ LabName }}">
                </div>
                <div class="">
                        <textarea row="2" class="form-control" id="LabAddress" placeholder="Address"  name="LabAddress" value="{{ LabAddress }}"></textarea>
                </div>
                <div class="">
                        <input type="number" class="form-control" id="LabPhone" placeholder="Contact No"  name="LabPhone" value="{{ LabPhone }}">
                </div>
                <div class="">
                        <label for 'LabCertificate'> Upload Laboratory Certificate </label>
                        <input id="LabCertificate" type="file" name="LabCertificate" class="form-control"  value="{{ LabCertificate }}">
                </div>
                <div class="mt-2">
                       <a href="/med/show/"><button type="submit" class="btn btn-info">REGISTER</button></a>
                         
                </div>
                {% if messagekey %}
                <script>alert("{{ messagekey }}")</script>
                {% endif %}
                <hr/>
                <div class="foot-lnk text-center">
                        <a href={% url "LabLogin" %}>Already Member?</a>
                </div>
                
        </form>
        
                
</div>
</div>
</center>
    
        </div>
        
        </body>
</html>
