{% load static %}



<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <title>Registration</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="{% static 'signin1.css' %}">
                <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
                <style>
                        .card{
                        background-color: transparent;
                        color: #17a2b8;
                        }
                        a{
                        color: #17a2b8;
                        }
                        a:hover{
                        color: #17a2b8;
                        }
                </style>
        </head>

        <body>
                <div>
                        <img src="{% static 'img/login.jpg' %}" style="height: 100vh; width:100%; position:absolute; opacity: 0.5;">
                </div> 
                <div style="position:relative;">
                        <center>
                                <div class="col-md-4">
                                        <div class="card">
                                                <form method="POST" >
                                                {% csrf_token %}
                                                        
                                                        <h1 class="h1 text-center mt-2 mb-2">REGISTER</h1>
                                                        <div class="m-1">
                                                            <input type="text" class="form-control" id="name" placeholder="Name" name="name" value="{{ name }}">
                                                        </div>
                                                        <label class="m-1" for="gender"> Select your gender</label>
                                                        <select name="gender" class="m-1">
                                                                <option value="none" selected>Gender</option>
                                                                <option value="Male">Male</option>
                                                                <option value="Female">Female</option>        
                                                        </select>
                                                        <div class="m-1">
                                                            <input type="number" class="form-control" id="age" placeholder="Age" name="age" value="{{ age }}">
                                                        </div>
                                                        <div class="m-1">
                                                                <input type="email" class="form-control" id="email" placeholder="Enter email"name="email" value="{{ email }}" >
                                                        </div>
                                                        <div class="m-1">
                                                                <input type="password" class="form-control" placeholder="Enter password" name="password" value="{{ password }}">
                                                        </div>
                                                        <div class="m-1">
                                                            <input type="number" class="form-control" id="phnNo" placeholder="phnNo"  name="phnNo" value="{{ phnNo }}">
                                                        </div>
                                                        <div class="m-1">
                                                                <textarea row="3" class="form-control" id="address" placeholder="Address"  name="address" value="{{ address }}"></textarea>
                                                        </div>
                                                        <div class="mt-1 mb-1">
                                                                <button type="submit" class="btn btn-info">Sign Up</button>
                                                        </div>
                                                        <hr/>
                                                        <div class="foot-lnk text-center">
                                                                <a href={% url "login" %}>Already Member?</a>
                                                        </div>
                                                        
                                                </form>
                                        </div>
                                </div>
                        </center>
                                                        {% if already %}
                                                        <script>
                                                            alert("{{ already }}")
                                                        </script>
                                                        {% endif %}
                </div>
        </body>
</html>
